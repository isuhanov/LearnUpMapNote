<div class="tags-container">
    <ul class="tags">
      <li class="tag" *ngFor="let tag of elements">
        <button 
          class="tag-button" 
          (click)="selectedChanges.emit($event)" 
          [class.is-selected]="selected.includes(tag)"
          >{{ tag }}
        </button>
      </li>
    </ul>
</div>
